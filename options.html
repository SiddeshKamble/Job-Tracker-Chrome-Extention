<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Tracker Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#eef2ff; }
    header { padding:16px 18px; border-bottom:1px solid rgba(255,255,255,.12); display:flex; align-items:center; justify-content:space-between; }
    h1 { margin:0; font-size:18px; }
    .btns { display:flex; gap:10px; }
    button { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.06); color:#eef2ff; cursor:pointer; }
    main { padding:18px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    input, select { padding:10px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.06); color:#eef2ff; }
    table { width:100%; border-collapse:collapse; overflow:hidden; border-radius:14px; border:1px solid rgba(255,255,255,.12); }
    th, td { padding:12px 10px; border-bottom:1px solid rgba(255,255,255,.10); text-align:left; font-size:13px; vertical-align:top; }
    th { font-size:12px; opacity:.8; letter-spacing:.06em; text-transform:uppercase; }
    a { color:#93c5fd; }
    .muted { opacity:.7; font-size:12px; }
    .empty { padding:20px; opacity:.7; border:1px dashed rgba(255,255,255,.18); border-radius:14px; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Job Tracker Dashboard (v1)</h1>
      <div class="muted">List of saved applications (local only). Export CSV anytime.</div>
    </div>
    <div class="btns">
      <button id="refreshBtn">Refresh</button>
      <button id="exportBtn">Export CSV</button>
      <button id="clearBtn">Clear all</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <input id="q" placeholder="search role/company/notes" style="min-width:260px" />
      <select id="source">
        <option value="">All sources</option>
        <option>LinkedIn</option>
        <option>Indeed</option>
        <option>Company</option>
        <option>Referral</option>
        <option>Other</option>
      </select>
      <select id="status">
        <option value="">All status</option>
        <option>Applied</option>
        <option>Interested</option>
        <option>Interview</option>
        <option>Offer</option>
        <option>Rejected</option>
      </select>
    </div>

    <div id="wrap"></div>
    <div id="msg" class="muted"></div>
  </main>

  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
