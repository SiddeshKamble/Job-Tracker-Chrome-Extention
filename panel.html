<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Tracker</title>
  <style>
    :root { color-scheme: light; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #ffffff; color:#111827; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 12px; border-bottom:1px solid #e5e7eb; }
    header h1 { margin:0; font-size:14px; font-weight:700; }
    header a { font-size:12px; color:#2563eb; text-decoration:none; }
    main { padding:12px; }
    label { display:block; font-size:12px; font-weight:600; margin:10px 0 6px; color:#374151; }
    input, select, textarea { width:100%; box-sizing:border-box; padding:10px 10px; border:1px solid #d1d5db; border-radius:10px; font-size:13px; }
    textarea { min-height:90px; resize:vertical; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    button { width:100%; margin-top:12px; padding:11px 12px; border:none; border-radius:12px; background:#2563eb; color:white; font-weight:700; cursor:pointer; }
    .msg { margin-top:10px; font-size:12px; }
    .ok { color:#16a34a; }
    .err { color:#dc2626; }
    .small { font-size:12px; color:#6b7280; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Job Tracker (v1)</h1>
    <a id="openDash" href="#">Dashboard</a>
  </header>
  <main>
    <div class="row">
      <div>
        <label>Source</label>
        <select id="source">
          <option>LinkedIn</option>
          <option>Indeed</option>
          <option>Company</option>
          <option>Referral</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option>Applied</option>
          <option>Interested</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </div>
    </div>

    <label>Role Title</label>
    <input id="roleTitle" placeholder="e.g., Software Engineer" />

    <label>Company</label>
    <input id="company" placeholder="e.g., Amazon" />

    <label>Job URL</label>
    <input id="jobUrl" placeholder="https://..." />

    <div class="row">
      <div>
        <label>Location</label>
        <input id="location" placeholder="e.g., New York, NY" />
      </div>
      <div>
        <label>Applied date</label>
        <input id="appliedDate" type="date" />
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notes" placeholder="Anything important..."></textarea>

    <button id="saveBtn">Save</button>
    <div id="msg" class="msg"></div>
    <div class="small">Tip: On LinkedIn jobs pages, fields auto-fill.</div>
  </main>

  <script src="storage.js"></script>
  <script src="panel.js"></script>
</body>
</html>
